<ion-view title="CameraPage" id="page4">
  <ion-nav-buttons side="left">
    <!-- Toggle left side menu -->
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">


    <h2 ng-if="myOrientation">Use landscape mode to take photos!</h2>
    <div >

      <div class="row" >
        <div class="col">VIN</div>
        <div class="col">Customer & Car</div>
      </div>
      <div class="row">

        <div class="col">
          <img src="{{myImage}}" style="width: 100%;height: auto;" id="originalImage" ng-click="openImageModal(1)">

        </div>
        <div class="col"><img src="{{myImage1}}" style="width: 100%;height: auto;" id="originalImage1" ng-click="openImageModal(2)"></div>
      </div>
      <div class="row">
        <div class="col"> <button class="button button-block button-positive" ng-click="takeVin()">
          VIN
        </button></div>
        <div class="col">   <button class="button button-block button-positive" ng-click="takeImage()">
          Customer & Car
        </button></div>
      </div>
    </div>
    <button class="button button-block button-positive" ng-click="saveImage()">
      Save & Open Deliveries
    </button>

    <canvas style="width: 100%;height: 25px;visibility: hidden" id="myCanvas" ></canvas>



  </ion-content>
</ion-view>
